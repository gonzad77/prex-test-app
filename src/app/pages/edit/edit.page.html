<ion-header class="ion-no-borders">
  <ion-toolbar class="ion-no-padding ion-padding-horizontal">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="create" (click)="goEdit()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{film.title}}</ion-card-title>
      <ion-card-subtitle>
        <div>
          <ion-icon slot="icon-only" [color]="0 < film.stars ? 'warning' : 'medium'" name="star"></ion-icon>
          <ion-icon slot="icon-only" [color]="1 < film.stars ? 'warning' : 'medium'" name="star"></ion-icon>
          <ion-icon slot="icon-only" [color]="2 < film.stars ? 'warning' : 'medium'" name="star"></ion-icon>
          <ion-icon slot="icon-only" [color]="3 < film.stars ? 'warning' : 'medium'" name="star"></ion-icon>
          <ion-icon slot="icon-only" [color]="4 < film.stars ? 'warning' : 'medium'" name="star"></ion-icon>
        </div>
      </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content class="ion-text-center">
      {{film.description}}
    </ion-card-content>
    <ion-card-content class="ion-text-end">
      {{film.date | date : "dd/MM/y" }}
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="10" offset="1" class="ion-text-center">
      <ion-button expand="block" color="danger" (click)="delete()">Delete</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
